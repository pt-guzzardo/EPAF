plugins {
    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

// Define the project's group and version.
group = 'com.example.pi'
version = '1.0.0-SNAPSHOT'

// Set the Java version compatibility.
java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Test dependencies for ensuring enterprise-grade quality and reliability.
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.mockito:mockito-core:5.5.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.5.0'
}

application {
    // Define the main class for the application.
    mainClass = 'com.example.pi.Main'
}

// Configure the test task to use the JUnit Platform.
test {
    useJUnitPlatform()
    // Optional: show test results in the console for CI/CD pipelines
    testLogging {
        events "passed", "skipped", "failed"
    }
}
